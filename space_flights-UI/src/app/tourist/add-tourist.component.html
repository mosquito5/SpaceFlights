<div class="col-md-6">
  <h2 class="text-center">Add Tourist</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="departureTime" [(ngModel)]="tourist.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="surname">Surname:</label>
      <input [(ngModel)]="tourist.surname" placeholder="Surname" name="surname" class="form-control" id="surname">
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
<!--      <input [(ngModel)]="tourist.gender" placeholder="Gender" name="gender" class="form-control" id="gender">-->
      <select [(ngModel)]="tourist.gender" name="gender" class="form-control" id="gender">
        <option>MALE</option>
        <option>FEMALE</option>
      </select>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <input [(ngModel)]="tourist.country" placeholder="Country" name="country" class="form-control" id="country">
    </div>

    <div class="form-group">
      <label for="notes">Notes:</label>
      <input [(ngModel)]="tourist.notes" placeholder="Notes" name="notes" class="form-control" id="notes">
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of birth:</label>
      <input type="date" [(ngModel)]="tourist.dateOfBirth" placeholder="DateOfBirth" name="dateOfBirth" class="form-control" id="dateOfBirth">

    </div>

    <button class="btn btn-success" (click)="createTourist()">Create</button>
  </form>
</div>
