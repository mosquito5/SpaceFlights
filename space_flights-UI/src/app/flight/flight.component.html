<div class="col-md-6">
  <h2>Flight Details</h2>

  <table class="table table-striped">
    <thead>
    <tr>
<!--      <th class="hidden">Id</th>-->
      <th>Id</th>
      <th>Departure Time</th>
      <th>Arrival Time</th>
      <th>Seats</th>
      <th>Max seats</th>
      <th>Ticket price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let flight of flights">
<!--      <td class="hidden"></td>-->
      <td>{{flight.id}}</td>
      <td>{{flight.departureTime}}</td>
      <td>{{flight.arrivalTime}}</td>
      <td>{{flight.seats}}</td>
      <td>{{flight.maxSeats}}</td>
      <td>{{flight.ticketPrice}}</td>
      <td><button class="btn btn-danger" (click)="deleteFlight(flight)"> Delete flight</button></td>
      <td><button class="btn btn-danger" (click)="routeToAddTouristToFlight(flight)"> Add tourist</button></td>
      <td><button class="btn btn-danger" (click)="routeToDeleteTouristFromFlight(flight)"> Delete tourist</button></td>
    </tr>
    </tbody>
  </table>
</div>
